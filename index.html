<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo site responsivo</title>
</head>
<body>
    <header> <!--Cabeçalho do site-->
        <h1>Portal Corinthiano</h1>
        <nav> <!--desenvolvido para utilizar para como um menu de navegação-->
            <ul id="linkstyle">
                <li><a href="#">Notícias Timão</a></li>
                <li><a href="#">Torcida</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Elenco</a></li>
            </ul>
        </nav>
        <img id="timao" src="i.png" alt="timedopovo">
    </header>

    <main><!--a tag <main> indica que aqui temos as informações importantes do site-->
        <section class="secao1"><!--a tag section, cria seções para a separação dos conteúdos-->
            <h2>Bem vindo ao Meu Clube!</h2>
            <p>Mais de 100 anos de história em um só lugar.</p>
        </section>

        <section class="secao2"><!--a tag section, cria seções para a separação dos conteúdos-->
        <h2>O time do povo, somos mais de 31 milhões de torcedores apaixonados</h2>
        <p>Torcemos até o fim, nosso coração é Corinthiano</p>
        </section>

    </main>

    <footer>
        <p>Siga-nos no instagram</p>
        <a href="https://www.instagram.com/corinthians/">Corinthians</a>
    </footer>

</body>
</html>
